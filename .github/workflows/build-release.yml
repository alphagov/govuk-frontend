name: 'RELEASE: Build release'

on:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version number eg: 5.3.1'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  build-release:
    name: Build release
    runs-on: Ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Node
        uses: actions/setup-node@v4.2.0
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

      - name: Validate version
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const { validateVersion } = await import('${{ github.workspace }}/.github/workflows/scripts/changelog-release-helper.mjs')

            validateVersion('5.9.0')

      - name: Update package version
        run: npm version --no-git-tag-version --workspace govuk-frontend 5.9.0

      - name: Update CHANGELOG
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const { updateChangelog } = await import('${{ github.workspace }}/.github/workflows/scripts/changelog-release-helper.mjs')

            updateChangelog('5.9.0')

      - name: Generate release notes
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const { generateReleaseNotes } = await import('${{ github.workspace }}/.github/workflows/scripts/changelog-release-helper.mjs')

            generateReleaseNotes()

      - name: Build release
        run: npm run build:release

      - name: Create pull request
        env:
          GH_TOKEN: ${{ secrets.CI_PAT }}
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor }}@digital.cabinet-office.gov.uk'
          git add .
          git commit -m "Release TEST"
          git checkout -b release-TEST
          git push -u origin release-TEST
          gh pr create --base main --head release-TEST --title "Release TEST" --body-file "release-notes-body"
