params:
  - name: name
    type: string
    required: true
    description: The name of the input, which is submitted with the form data.
  - name: id
    type: string
    required: true
    description: The ID of the input.
  - name: value
    type: string
    required: false
    description: Deprecated. Optional initial value of the input.
  - name: disabled
    type: boolean
    required: false
    description: If `true`, file input will be disabled.
  - name: multiple
    type: boolean
    required: false
    description: If `true`, a user may select multiple files at the same time. The exact mechanism to do this differs depending on operating system.
  - name: describedBy
    type: string
    required: false
    description: One or more element IDs to add to the `aria-describedby` attribute, used to provide additional descriptive information for screenreader users.
  - name: label
    type: object
    required: true
    description: The label used by the file upload component.
    isComponent: true
  - name: hint
    type: object
    required: false
    description: Can be used to add a hint to the file upload component.
    isComponent: true
  - name: errorMessage
    type: object
    required: false
    description: Can be used to add an error message to the file upload component. The error message component will not display if you use a falsy value for `errorMessage`, for example `false` or `null`.
    isComponent: true
  - name: formGroup
    type: object
    required: false
    description: Additional options for the form group containing the file upload component.
    params:
      - name: classes
        type: string
        required: false
        description: Classes to add to the form group (for example to show error state for the whole group).
      - name: attributes
        type: object
        required: false
        description: HTML attributes (for example data attributes) to add to the form group.
      - name: beforeInput
        type: object
        required: false
        description: Content to add before the input used by the file upload component.
        params:
          - name: text
            type: string
            required: true
            description: Text to add before the input. If `html` is provided, the `text` option will be ignored.
          - name: html
            type: string
            required: true
            description: HTML to add before the input. If `html` is provided, the `text` option will be ignored.
      - name: afterInput
        type: object
        required: false
        description: Content to add after the input used by the file upload component.
        params:
          - name: text
            type: string
            required: true
            description: Text to add after the input. If `html` is provided, the `text` option will be ignored.
          - name: html
            type: string
            required: true
            description: HTML to add after the input. If `html` is provided, the `text` option will be ignored.
  - name: selectFilesButtonText
    type: string
    required: false
    description: The text of the button that opens the file picker. JavaScript enhanced version of the component only. Default is "Choose file".
  - name: filesSelected
    type: object
    required: false
    description: The text to display when multiple files has been chosen by the user. JavaScript enhanced version of the component only. The component will replace the `%{count}` placeholder with the number of files selected. This is a [pluralised list of messages](https://frontend.design-system.service.gov.uk/localise-govuk-frontend).
  - name: filesSelectedDefault
    type: string
    required: false
    description: The text to display when no file has been chosen by the user. JavaScript enhanced version of the component only. Default is "No file chosen".
  - name: classes
    type: string
    required: false
    description: Classes to add to the file upload component.
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the file upload component.

examples:
  - name: default
    options:
      id: file-upload-1
      name: file-upload-1
      label:
        text: Upload a file
  - name: allows multiple files
    options:
      id: file-upload-1
      name: file-upload-1
      label:
        text: Upload a file
      multiple: true
  - name: allows image files only
    options:
      id: file-upload-1
      name: file-upload-1
      label:
        text: Upload a file
      attributes:
        accept: 'image/*'
  - name: allows direct media capture
    description: Currently only works on mobile devices.
    options:
      id: file-upload-1
      name: file-upload-1
      label:
        text: Upload a file
      attributes:
        capture: 'user'
  - name: disabled
    options:
      id: file-upload-1
      name: file-upload-1
      label:
        text: Upload a file
      disabled: true
  - name: with hint text
    options:
      id: file-upload-2
      name: file-upload-2
      label:
        text: Upload your photo
      hint:
        text: Your photo may be in your Pictures, Photos, Downloads or Desktop folder. Or in an app like iPhoto.
  - name: with error message and hint
    options:
      id: file-upload-3
      name: file-upload-3
      label:
        text: Upload a file
      hint:
        text: Your photo may be in your Pictures, Photos, Downloads or Desktop folder. Or in an app like iPhoto.
      errorMessage:
        text: Error message goes here
  - name: with label as page heading
    options:
      id: file-upload-1
      name: file-upload-1
      label:
        text: Upload a file
        classes: govuk-label--l
        isPageHeading: true
  - name: with optional form-group classes
    options:
      id: file-upload-1
      name: file-upload-1
      label:
        text: Upload a file
      formGroup:
        classes: extra-class
  - name: translated
    options:
      id: file-upload-1
      name: file-upload-1
      label:
        text: Llwythwch ffeil i fyny
      multiple: true
      selectFilesButtonText: Dewiswch ffeil
      filesSelectedDefaultText: Dim ffeiliau wedi'u dewis
      filesSelectedText:
        other: "%{count} ffeil wedi'u dewis"
        one: "%{count} ffeil wedi'i dewis"

