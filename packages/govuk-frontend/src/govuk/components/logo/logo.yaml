params:
  - name: useTudorCrown
    type: boolean
    required: false
    description: Whether to use the Tudor Crown icon. If `false`, it uses the legacy St. Edward's Crown icon. Default is `true`.
    deprecated: '5.2.0'
  - name: useLogotype
    type: boolean
    required: false
    description: Whether to display the logo with the "GOV.UK" text. If `false`, this only displays the crown icon. Default is `true`.
  - name: rebrand
    type: boolean
    required: false
    description: If `true`, uses the new GOV.UK logotype with raised, coloured dot. Otherwise uses the legacy logotype. Default is `false`.
  - name: classes
    type: string
    required: false
    description: Classes to add to the logo SVG.
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the logo SVG.

examples:
  - name: default
    description: The default logo with Tudor Crown icon.
    options: []
  - name: crown only
    options:
      useLogotype: false
  - name: with new logotype
    description: Activating this also forces use of the Tudor Crown without it needing to be separately specified.
    options:
      rebrand: true
  - name: with St. Edward's Crown
    description: The logo with the legacy St. Edward's Crown icon.
    options:
      useTudorCrown: false
  - name: crown only St. Edward's Crown
    options:
      useLogotype: false
      useTudorCrown: false

  # Hidden examples are not shown in the review app, but are used for tests and HTML fixtures
  - name: attributes
    hidden: true
    options:
      attributes:
        data-test-attribute: value
        data-test-attribute-2: value-2
  - name: classes
    hidden: true
    options:
      classes: app-logo--custom-modifier
