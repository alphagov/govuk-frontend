      menuButtonText: Enter the NavZone
      menuButtonLabel: Enter the NavZone
      navigation:
        - href: '#/1'
          text: Navigation item 1
        - href: '#/2'
          text: Navigation item 2
  - name: with custom navigation label
    hidden: true
