params:
  - name: text
    type: string
    required: false
    description: Text to use within the back link component. If `html` is provided, the `text` option will be ignored. Defaults to `"Back"`.
  - name: html
    type: string
    required: false
    description: HTML to use within the back link component. If `html` is provided, the `text` option will be ignored. Defaults to `"Back"`.
  - name: href
    type: string
    required: true
    description: The value of the link's `href` attribute.
  - name: classes
    type: string
    required: false
    description: Classes to add to the anchor tag.
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the anchor tag.

examples:
  - name: default
    options: {}
  - name: with custom text
    options:
      text: Back to home
  - name: with custom link
    options:
      href: '/home'
      text: Back to home
  - name: inverse
    screenshot: true
    previewLayoutModifiers:
      - inverse
    options:
      classes: govuk-back-link--inverse

  # Hidden examples are not shown in the review app, but are used for tests and HTML fixtures
  - name: classes
    hidden: true
    options:
      classes: app-back-link--custom-class
  - name: html as text
    hidden: true
    options:
      text: <b>Home</b>
  - name: html
    hidden: true
    options:
      html: <b>Back</b>
  - name: attributes
    hidden: true
    options:
      attributes:
        data-test: attribute
        aria-label: Back to home
