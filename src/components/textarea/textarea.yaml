params:
- name: id
  type: string
  required: true
  description: The id of the textarea.
- name: describedBy
  type: string
  required: false
  description: Text or element id to add to the `aria-describedby` attribute to provide description for screenreader users.
- name: name
  type: string
  required: true
  description: The name of the textarea, which is submitted with the form data.
- name: rows
  type: string
  required: false
  description: Optional number of textarea rows (default is 5 rows).
- name: value
  type: string
  required: false
  description: Optional initial value of the textarea.
- name: label
  type: object
  required: true
  description: Options for the label component.
  isComponent: true
- name: hint
  type: object
  required: false
  description: Options for the hint component.
  isComponent: true
- name: errorMessage
  type: object
  required: false
  description: Options for the errorMessage component (e.g. text).
  isComponent: true
- name: classes
  type: string
  required: false
  description: Classes to add to the textarea.
- name: attributes
  type: object
  required: false
  description: HTML attributes (for example data attributes) to add to the textarea.

examples:
  - name: default
    data:
      name: more-detail
      id: more-detail
      label:
        text: Can you provide more detail?
      hint:
        text: Don't include personal or financial information, eg your
              National Insurance number or credit card details.

  - name: with error message
    data:
      name: no-ni-reason
      id: no-ni-reason
      label:
        text: Why can't you provide a National Insurance number?
      errorMessage:
        text: You must provide an explanation

  - name: with default value
    data:
      id: full-address
      name: address
      value: |
        221B Baker Street
        London
        NW1 6XE
      label:
        text: Full address

  - name: with custom rows
    data:
      id: full-address
      name: address
      label:
        text: Full address
      rows: 8

  - name: with label as page heading
    data:
      id: textarea-with-page-heading
      name: address
      label:
        text: Full address
        isPageHeading: true

  - name: with width-10 class
    data:
      id: textarea-width-10
      classes: govuk-textarea--width-10
      name: address
      label:
        text: Full address

  - name: with width-20 class
    data:
      id: textarea-width-20
      classes: govuk-textarea--width-20
      name: address
      label:
        text: Full address

  - name: with width-30 class
    data:
      id: textarea-width-30
      classes: govuk-textarea--width-30
      name: address
      label:
        text: Full address
