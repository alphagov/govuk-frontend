
<div class="govuk-c-checkboxes">
  <div class="govuk-c-checkboxes__item">
    <input class="govuk-c-checkboxes__input" id="waste-types-1" name="waste-types" type="checkbox" value="waste-animal">
    <label class="govuk-c-label govuk-c-checkboxes__label" for="waste-types-1">
      Waste from animal carcasses
    </label>
  </div>
  <div class="govuk-c-checkboxes__item">
    <input class="govuk-c-checkboxes__input" id="custom-id" name="waste-types" type="checkbox" value="waste-mines">
    <label class="govuk-c-label govuk-c-checkboxes__label" for="custom-id">
      Waste from mines or quarries
    </label>
  </div>
  <div class="govuk-c-checkboxes__item">
    <input class="govuk-c-checkboxes__input" id="waste-types-3" name="waste-types" type="checkbox" value="waste-farm" checked>
    <label class="govuk-c-label govuk-c-checkboxes__label" for="waste-types-3">
      Farm or agricultural waste
    </label>
  </div>
  <div class="govuk-c-checkboxes__item">
    <input class="govuk-c-checkboxes__input" id="waste-types-4" name="waste-types" type="checkbox" value="waste-disabled" disabled>
    <label class="govuk-c-label govuk-c-checkboxes__label" for="waste-types-4">
      Disabled checkbox option
    </label>
  </div>
</div>
